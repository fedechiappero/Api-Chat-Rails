AllCops:
  TargetRubyVersion: 2.3
  Exclude:
    - 'vendor/**/*'
    - 'db/**/*'
    - 'script/**/*'
    - 'bin/**/*'
    - 'log/**/*'
    - 'Gemfile'
    - 'spec/support/**/*'
    - 'node_modules/**/*'
Metrics/LineLength:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Style/MutableConstant:
  Enabled: false
